<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offline Tuya Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2>Add Offline Tuya Device</h2>
        <form action="{{ url_for('add_offline_device') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Device Name</label>
                <input type="text" class="form-control" name="device_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Device ID</label>
                <input type="text" class="form-control" name="device_id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Local Key</label>
                <input type="text" class="form-control" name="local_key" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Device IP</label>
                <input type="text" class="form-control" name="device_ip" placeholder="Raspberry Pi IP" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Device Type</label>
                <select class="form-select" name="device_type" required>
                    <option value="">Select Device Type</option>
                    <option value="plug">Smart Plug</option>
                    <option value="bulb">Smart Bulb</option>
                    <option value="dimmer">Dimmer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Configuration</label>
                <textarea class="form-control" name="config"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Offline Device</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
